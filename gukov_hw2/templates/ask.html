{% extends "inc/base.html" %}

{% block content %}
            <h1 class="mt-5">New question</h1>
            <!--            <a class="mt-5">Hot question</a>-->

    <div class="container">
  <div class="row">
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter your title">
        </div>
        <div class="form-group">
          <label for="text">Text</label>
            <textarea type="text" class="form-control" style="height: 400px;" id="text" placeholder="Enter your text"></textarea>
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input type="text" class="form-control" id="tags" placeholder="Enter your tags for #">
        </div>
        <button type="submit" class="btn btn-primary">ASK!</button>
      </form>
    </div>
{% endblock content %}

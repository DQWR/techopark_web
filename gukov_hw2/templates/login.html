{% extends "inc/base.html" %}

{% block content %}

<div class=" first-text mt-2">
            <h1 class="mt-5" style="margin-bottom: 60px;">Log In</h1>
            <a class="mt-2" style="color: red; text-decoration: none; ">Sorry, wrong password</a>
    </div>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" class="form-control" id="login" placeholder="Enter your login">
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
      </form>
        <a class="mt-2" href="register.html">create new account</a>
    </div>
    {% endblock content %}
